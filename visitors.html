<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitors Log - Admin</title>
    <link rel="icon" type="image/png" href="asset/images/doggy/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            color: #fff;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }
        
        .visitors-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .visitors-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .visitors-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .visitors-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .visitors-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }
        
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .filter-select {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .filter-select option {
            background: #1e293b;
            color: #fff;
        }
        
        .refresh-btn {
            padding: 12px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .visitors-table-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .visitors-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .visitors-table thead {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .visitors-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--primary-color);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        
        .visitors-table td {
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }
        
        .visitors-table tbody tr {
            transition: background 0.2s ease;
        }
        
        .visitors-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .badge-browser {
            background: rgba(102, 126, 234, 0.2);
            color: #a5b4fc;
        }
        
        .badge-os {
            background: rgba(255, 107, 157, 0.2);
            color: #fca5c5;
        }
        
        .badge-device {
            background: rgba(248, 181, 0, 0.2);
            color: #fcd34d;
        }
        
        .no-visitors {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.1rem;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        @media (max-width: 768px) {
            .visitors-table {
                font-size: 0.8rem;
            }
            
            .visitors-table th,
            .visitors-table td {
                padding: 10px 8px;
            }
            
            .visitors-header h1 {
                font-size: 2rem;
            }
            
            .stat-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="visitors-container">
        <div class="visitors-header">
            <h1>üîç Visitors Log</h1>
            <p style="color: rgba(255, 255, 255, 0.7);">Track all website visitors and their information</p>
        </div>
        
        <div class="visitors-stats" id="visitors-stats">
            <div class="stat-card">
                <div class="stat-number" id="total-visits">0</div>
                <div class="stat-label">Total Visits</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unique-ips">0</div>
                <div class="stat-label">Unique IPs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unique-browsers">0</div>
                <div class="stat-label">Browsers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="mobile-visits">0</div>
                <div class="stat-label">Mobile Visits</div>
            </div>
        </div>
        
        <div class="visitors-controls">
            <input type="text" class="search-box" id="search-box" placeholder="Search by IP, browser, OS, or page...">
            <select class="filter-select" id="browser-filter">
                <option value="">All Browsers</option>
            </select>
            <select class="filter-select" id="device-filter">
                <option value="">All Devices</option>
                <option value="Mobile">Mobile</option>
                <option value="Tablet">Tablet</option>
                <option value="Desktop">Desktop</option>
            </select>
            <button class="refresh-btn" id="refresh-btn">üîÑ Refresh</button>
        </div>
        
        <div class="visitors-table-container">
            <table class="visitors-table">
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>IP Address</th>
                        <th>Browser</th>
                        <th>OS</th>
                        <th>Device</th>
                        <th>Page</th>
                        <th>Referer</th>
                        <th>Screen</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody id="visitors-table-body">
                    <tr>
                        <td colspan="9" class="loading">Loading visitors data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        let allVisitors = [];
        
        // Load visitors data
        async function loadVisitors() {
            try {
                const response = await fetch('/api/visitors/all');
                const data = await response.json();
                
                if (data.success && data.visitors) {
                    allVisitors = data.visitors.reverse(); // Most recent first
                    updateStats();
                    displayVisitors(allVisitors);
                } else {
                    document.getElementById('visitors-table-body').innerHTML = 
                        '<tr><td colspan="9" class="no-visitors">No visitors tracked yet.</td></tr>';
                }
            } catch (error) {
                console.error('Error loading visitors:', error);
                document.getElementById('visitors-table-body').innerHTML = 
                    '<tr><td colspan="9" class="no-visitors">Error loading visitors data.</td></tr>';
            }
        }
        
        // Update statistics
        function updateStats() {
            const uniqueIPs = new Set(allVisitors.map(v => v.ip));
            const uniqueBrowsers = new Set(allVisitors.map(v => v.browser));
            const mobileVisits = allVisitors.filter(v => v.device === 'Mobile' || v.device === 'Tablet').length;
            
            document.getElementById('total-visits').textContent = allVisitors.length;
            document.getElementById('unique-ips').textContent = uniqueIPs.size;
            document.getElementById('unique-browsers').textContent = uniqueBrowsers.size;
            document.getElementById('mobile-visits').textContent = mobileVisits;
            
            // Update browser filter
            const browserFilter = document.getElementById('browser-filter');
            const browsers = Array.from(uniqueBrowsers).sort();
            browserFilter.innerHTML = '<option value="">All Browsers</option>' + 
                browsers.map(b => `<option value="${b}">${b}</option>`).join('');
        }
        
        // Display visitors in table
        function displayVisitors(visitors) {
            const tbody = document.getElementById('visitors-table-body');
            
            if (visitors.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="no-visitors">No visitors match your filters.</td></tr>';
                return;
            }
            
            tbody.innerHTML = visitors.map(visitor => {
                const date = new Date(visitor.timestamp);
                const dateStr = date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                const timeStr = date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                const screenInfo = visitor.screenWidth && visitor.screenHeight 
                    ? `${visitor.screenWidth}√ó${visitor.screenHeight}` 
                    : 'N/A';
                
                const locationInfo = visitor.timezone || visitor.language 
                    ? `${visitor.timezone || ''} ${visitor.language || ''}`.trim()
                    : 'N/A';
                
                return `
                    <tr>
                        <td>${dateStr}<br><small style="color: rgba(255,255,255,0.5);">${timeStr}</small></td>
                        <td><code style="background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px;">${visitor.ip}</code></td>
                        <td><span class="badge badge-browser">${visitor.browser}</span></td>
                        <td><span class="badge badge-os">${visitor.os}</span></td>
                        <td><span class="badge badge-device">${visitor.device}</span></td>
                        <td><small>${visitor.page || 'N/A'}</small></td>
                        <td><small style="color: rgba(255,255,255,0.6);">${visitor.referer || 'Direct'}</small></td>
                        <td><small>${screenInfo}</small></td>
                        <td><small style="color: rgba(255,255,255,0.6);">${locationInfo}</small></td>
                    </tr>
                `;
            }).join('');
        }
        
        // Filter visitors
        function filterVisitors() {
            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            const browserFilter = document.getElementById('browser-filter').value;
            const deviceFilter = document.getElementById('device-filter').value;
            
            let filtered = allVisitors.filter(visitor => {
                const matchesSearch = !searchTerm || 
                    visitor.ip.toLowerCase().includes(searchTerm) ||
                    visitor.browser.toLowerCase().includes(searchTerm) ||
                    visitor.os.toLowerCase().includes(searchTerm) ||
                    (visitor.page && visitor.page.toLowerCase().includes(searchTerm));
                
                const matchesBrowser = !browserFilter || visitor.browser === browserFilter;
                const matchesDevice = !deviceFilter || visitor.device === deviceFilter;
                
                return matchesSearch && matchesBrowser && matchesDevice;
            });
            
            displayVisitors(filtered);
        }
        
        // Event listeners
        document.getElementById('search-box').addEventListener('input', filterVisitors);
        document.getElementById('browser-filter').addEventListener('change', filterVisitors);
        document.getElementById('device-filter').addEventListener('change', filterVisitors);
        document.getElementById('refresh-btn').addEventListener('click', loadVisitors);
        
        // Load visitors on page load
        loadVisitors();
        
        // Auto-refresh every 30 seconds
        setInterval(loadVisitors, 30000);
    </script>
</body>
</html>
