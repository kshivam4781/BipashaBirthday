# Netlify Configuration
# This file is optional - only needed if using Netlify

[build]
  # No build command needed for static site
  publish = "."

[[redirects]]
  # Redirect all routes to index.html for SPA behavior
  from = "/*"
  to = "/index.html"
  status = 200

